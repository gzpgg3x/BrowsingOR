{% extends "base.html" %}
{% block title %} Welcome !{% endblock %}
{% block content %}
	<p><h3>What Are MY Favorite Websites?</h3></p>

	<table>
	<tr>
	  <th>#</th>
	  <th>URL_VISITED_BY_ME</th>
	  <th>VISIT_COUNT</th>

	</tr>
	{% for question in questions %}
	<tr>
	  <th> {{question.id}}</th>
	  <th> <a href="{% url "question_detail" question.id %}">{{question.subject}}</th>
	  <th> {{question.visit}} Time(s)</th>
	</tr> 
	{% endfor %}
	</table>

{% endblock %}
