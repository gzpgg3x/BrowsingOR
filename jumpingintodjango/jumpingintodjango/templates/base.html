<!DOCTYPE html>
<html lang="en">
<head>
	<title>BrowsingOR | {% block title %}Homepage{% endblock%}</title>
</head>
<body>
	<div id="header">
		{% if user.is_authenticated %}
			<p>Welcome, <b>{{ user.username }}</b> | <a href="{% url "logout" %}">Logout</a></p>
		{% else %}
	        <p>Welcome to BrowsingOR. Please <a href="{% url "login" %}">log in</a></p>
	    {% endif %}
	        <h1>BrowsingOR, An Enterprise Social Solution for Online Behavior</h1>
	</div>
	<div id ="navigation">
	    <p><a href="{% url "homepage" %}">My Browsing</a> | <a href="{% url "questions" %}">Companywide Browsing</a></p>
	</div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
